<html lang="en">
    <head th:replace="/includes/base :: head"></head>
    <body class="hold-transition sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
	
		<!-- Preloader -->
		<div th:replace="/includes/base :: preloader"></div>

		<!-- Navbar -->
		<nav th:replace="/includes/base :: navbar"></nav>

		<!-- Main Sidebar Container -->
		<aside th:replace="/includes/base :: sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Payroll Add</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Edit Payroll</li>
							</ol>
						</div>
					</div>
				</div><!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-6">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">General</h3>

								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse"
										title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputName">Employee Name</label>
									<input type="text" id="inputName" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputDescription">Payroll Description</label>
									<textarea id="inputDescription" class="form-control" rows="4"></textarea>
								</div>
								<div class="form-group">
									<label for="inputStatus">Status</label>
									<select id="inputStatus" class="form-control custom-select">
										<option selected disabled>Select one</option>
										<option>On Hold</option>
										<option>Canceled</option>
										<option>Success</option>
									</select>
								</div>
								<div class="form-group">
									<label for="inputClientCompany">Client Company</label>
									<input type="text" id="inputClientCompany" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputProjectLeader">Project Leader</label>
									<input type="text" id="inputProjectLeader" class="form-control">
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<div class="col-md-6">
						<div class="card card-secondary">
							<div class="card-header">
								<h3 class="card-title">Budget</h3>

								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse"
										title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputEstimatedBudget">Estimated budget</label>
									<input type="number" id="inputEstimatedBudget" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputSpentBudget">Total amount spent</label>
									<input type="number" id="inputSpentBudget" class="form-control">
								</div>
								<div class="form-group">
									<label for="inputEstimatedDuration">Estimated project duration</label>
									<input type="number" id="inputEstimatedDuration" class="form-control">
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<a href="#" class="btn btn-secondary">Cancel</a>
						<input type="submit" value="Create new Porject" class="btn btn-success float-right">
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.1.0
			</div>
			<strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights
			reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
</body>
</html>
